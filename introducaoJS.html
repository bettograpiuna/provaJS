<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova JavaScript</title>

    <script>
        // Solicita ao usuário dois números
        let num1 = parseFloat(prompt("Digite o primeiro número:"));
        let num2 = parseFloat(prompt("Digite o segundo número:"));

        // Realiza as operações aritméticas básicas

        let soma = num1 + num2;
        console.log("Soma: " + soma);

        let subtracao = num1 - num2;
        console.log("Subtração: " + subtracao);

        let multiplicacao = num1 * num2;
        console.log("Multiplicação: " + multiplicacao);

        let divisao = num1 / num2;
        console.log("Divisão: " + divisao);
        
        let resto = num1 % num2;
        console.log("Resto: " + resto);

        // Utiliza operadores de atribuição para atualizar os valores
        let resultadoSoma = 10;
        resultadoSoma += soma;
        console.log("Resultado da Soma com operador de atribuição: " + resultadoSoma);
        
        let resultadoSubtracao = 1;
        resultadoSubtracao -= subtracao;
        console.log("Resultado da Subtração com operador de atribuição: " + resultadoSubtracao);

        let resultadoMultiplicacao = 5;
        resultadoMultiplicacao *= multiplicacao;
        console.log("Resultado da Multiplicação com operador de atribuição: " + resultadoMultiplicacao);

        let resultadoDivisao = 2;
        resultadoDivisao /= divisao;
        console.log("Resultado da Divisão com operador de atribuição: " + resultadoDivisao);

        let resultadoResto = 1;
        resultadoResto += resto; 
        console.log("Resultado do Resto com operador de atribuição: " + resultadoResto);
        
    </script>
</head>
<body>
    
</body>
</html>
